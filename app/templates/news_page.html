{% extends "index.html" %}
{% block actualNews %}
{% if news %}

    {% for item in news %}
        <h2 class="source-header"> Fresh {{item.source_name }} news</h2>
        <br>
        <div class="content-item-container">
        {% for i in item.news %}
        <div>
            <div class="content-item"><a class="content-link" href="{{i['link']}}"> {{i['title']}} </a> </div>
        </div>
        {% endfor %}
        </div>
{% endfor %}

{% endif %}
{% endblock %}
